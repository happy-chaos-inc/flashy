name: Test & Deploy Pipeline

on:
  push:
    branches: [ main, andy-flashy-* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test -- --coverage --watchAll=false
      env:
        CI: true

    - name: Build application
      run: npm run build
      env:
        CI: true
        REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
        REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: ./coverage/lcov.info
        fail_ci_if_error: false

  integration-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Test Supabase connectivity
      run: node -e "
        const { createClient } = require('@supabase/supabase-js');
        const client = createClient(
          process.env.REACT_APP_SUPABASE_URL,
          process.env.REACT_APP_SUPABASE_ANON_KEY
        );
        client.from('documents').select('id').limit(1)
          .then(r => {
            if (r.error) throw r.error;
            console.log('✅ Supabase connection successful');
            process.exit(0);
          })
          .catch(e => {
            console.error('❌ Supabase connection failed:', e.message);
            process.exit(1);
          });
      "
      env:
        REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
        REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}

  ready-for-prod:
    runs-on: ubuntu-latest
    needs: [test, integration-test]
    if: always()

    steps:
    - name: Check if ready for production
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.integration-test.result }}" == "success" ]; then
          echo "✅ All checks passed - Ready for production!"
          echo "::notice::Version is production-ready"
        else
          echo "❌ Some checks failed - Not ready for production"
          echo "::error::Version is not production-ready"
          exit 1
        fi
