name: Branch Ready for Deploy

on:
  push:
    branches: [ andy-flashy-* ]

jobs:
  test-with-prod-credentials:
    name: Test Branch with Production Credentials
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flashy

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: flashy/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run all tests (with production env)
      run: npm test -- --coverage --watchAll=false
      env:
        CI: true
        REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
        REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}

    - name: Build for production
      run: npm run build
      env:
        CI: true
        REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
        REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}

    - name: ✅ Branch is ready for npm run deploy
      run: |
        echo "::notice::✅ All tests passed! Branch andy-flashy-v0.2.0 is ready for 'npm run deploy'"
        echo "Production credentials validated ✓"
        echo "Build successful ✓"
        echo "CRDT tests passed ✓"
