<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeWreck - Create a Room</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 18px;
      color: rgba(255,255,255,0.6);
      margin-bottom: 48px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      margin-bottom: 24px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: rgba(255,255,255,0.8);
    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.3);
    }

    input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .hint {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      margin-top: 6px;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(102, 126, 234, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>üè† HomeWreck</h1>
    <p class="subtitle">Create a collaborative drawing board</p>

    <div class="card">
      <div class="form-group">
        <label>Room Name (optional)</label>
        <input type="text" id="roomName" placeholder="Birthday Party">
        <div class="hint">Leave blank for a random name</div>
      </div>

      <button onclick="createRoom()">Create Room</button>
    </div>
  </div>

  <script>
    async function createRoom() {
      const roomName = document.getElementById('roomName').value.trim() || undefined

      const response = await fetch('/api/rooms', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: roomName })
      })

      const data = await response.json()

      if (data.success) {
        window.location.href = data.url
      }
    }
  </script>
</body>
</html>
