services:
  - type: web
    name: garden
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: garden-db
          property: connectionString

databases:
  - name: garden-db
    plan: starter
    databaseName: garden
    user: garden
