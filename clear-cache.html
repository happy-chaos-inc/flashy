<!DOCTYPE html>
<html>
<head>
  <title>Clear Cache - Flashy</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }
    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§¹ Clear All Caches</h1>
    <p>Click below to clear all caches and reload fresh</p>
    <button onclick="clearAndReload()">Clear & Reload</button>
    <button onclick="goHome()">Go to Flashy</button>
  </div>

  <script>
    async function clearAndReload() {
      console.log('ðŸ§¹ Clearing all caches...');

      // Clear storage
      localStorage.clear();
      sessionStorage.clear();

      // Unregister service workers
      if ('serviceWorker' in navigator) {
        const registrations = await navigator.serviceWorker.getRegistrations();
        for (const registration of registrations) {
          await registration.unregister();
        }
      }

      // Clear all caches
      if ('caches' in window) {
        const cacheNames = await caches.keys();
        await Promise.all(cacheNames.map(name => caches.delete(name)));
      }

      alert('âœ… All caches cleared! Redirecting to fresh Flashy...');
      window.location.href = '/?nocache=' + Date.now();
    }

    function goHome() {
      window.location.href = '/';
    }
  </script>
</body>
</html>
